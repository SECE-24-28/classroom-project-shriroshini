<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-200 via-teal-200 to-cyan-200 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl w-full max-w-md border-2 border-teal-300">
        <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-green-600 via-teal-600 to-cyan-600 bg-clip-text text-transparent mb-6">Mobile Recharge</h1>

        <form id="signupForm" class="flex flex-col gap-4">
            <input type="text" id="name" placeholder="Full Name" 
                class="border-2 border-teal-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 bg-teal-50" required>
            <span id="nameError" class="text-red-500 text-sm hidden">Name is required</span>

            <input type="email" id="email" placeholder="Email" 
                class="border-2 border-teal-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 bg-teal-50" required>
            <span id="emailError" class="text-red-500 text-sm hidden">Invalid email format</span>

            <input type="password" id="password" placeholder="Password" 
                class="border-2 border-teal-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 bg-teal-50" required>
            <span id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</span>

            <button type="submit" class="bg-gradient-to-r from-green-500 via-teal-500 to-cyan-500 text-white py-3 rounded-xl hover:from-green-600 hover:via-teal-600 hover:to-cyan-600 transition font-semibold shadow-lg">
                Signup
            </button>
        </form>

        <p class="text-center mt-4 text-gray-700">
            Already have an account? 
            <a href="index.html" class="text-teal-600 font-semibold hover:text-green-600 transition">Login</a>
        </p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
