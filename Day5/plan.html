<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Plan - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-200 via-pink-200 to-fuchsia-200 min-h-screen">
    
    <header class="bg-gradient-to-r from-rose-400 via-pink-400 to-fuchsia-400 shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Mobile Recharge</h1>
        <nav class="space-x-4">
            <a href="dashboard.html" class="text-white font-medium hover:text-yellow-200 transition">Dashboard</a>
            <a href="index.html" class="text-white font-medium hover:text-red-200 transition">Logout</a>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto mt-10 px-4">
        <div class="bg-white/80 backdrop-blur-sm p-4 rounded-2xl mb-6 border-2 border-pink-300">
            <p class="text-gray-700"><strong>Mobile:</strong> <span id="displayMobile"></span></p>
            <p class="text-gray-700"><strong>Operator:</strong> <span id="displayOperator"></span></p>
        </div>

        <h2 class="text-3xl font-bold bg-gradient-to-r from-rose-600 to-fuchsia-600 bg-clip-text text-transparent mb-6">Select a Recharge Plan</h2>

        <div id="loadingMessage" class="text-center text-gray-700 text-lg font-semibold">Loading plans...</div>

        <div id="planContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center px-4">
        <div class="bg-white/95 backdrop-blur-sm p-6 rounded-3xl shadow-2xl max-w-md w-full border-2 border-pink-300">
            <h3 class="text-2xl font-bold bg-gradient-to-r from-rose-600 to-fuchsia-600 bg-clip-text text-transparent mb-4">Confirm Recharge</h3>
            <div id="modalContent" class="mb-4"></div>
            <div class="flex gap-3">
                <button id="confirmBtn" class="flex-1 bg-gradient-to-r from-green-500 to-teal-500 text-white py-2 rounded-xl hover:from-green-600 hover:to-teal-600 shadow-lg font-semibold">Confirm</button>
                <button id="cancelBtn" class="flex-1 bg-gradient-to-r from-gray-400 to-gray-500 text-white py-2 rounded-xl hover:from-gray-500 hover:to-gray-600 shadow-lg font-semibold">Cancel</button>
            </div>
        </div>
    </div>

    <script src="plan.js"></script>
</body>
</html>
