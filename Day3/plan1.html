<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Plan - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-200 via-pink-200 to-fuchsia-200 min-h-screen">
    
    <header class="bg-gradient-to-r from-rose-400 via-pink-400 to-fuchsia-400 shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Mobile Recharge</h1>
        <nav class="space-x-4">
            <a href="dashboard1.html" class="text-white font-medium hover:text-yellow-200 transition">Dashboard</a>
            <a href="index1.html" class="text-white font-medium hover:text-red-200 transition">Logout</a>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto mt-10 px-4">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-rose-600 to-fuchsia-600 bg-clip-text text-transparent mb-6">Select a Recharge Plan</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="bg-gradient-to-br from-blue-100 to-cyan-100 p-6 rounded-3xl shadow-xl hover:shadow-2xl transition border-2 border-blue-300 hover:scale-105">
                <h3 class="text-2xl font-bold text-blue-600 mb-2">₹199</h3>
                <p class="text-gray-700 mb-1 font-medium">Validity: 28 days</p>
                <p class="text-gray-700 mb-1 font-medium">Data: 1.5GB/day</p>
                <p class="text-sm text-gray-600 mb-4">Unlimited calls + 100 SMS/day</p>
                <button onclick="selectPlan(199, '28 days', '1.5GB/day', 'Unlimited calls + 100 SMS/day')" class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white py-2 rounded-xl hover:from-blue-600 hover:to-cyan-600 transition shadow-md font-semibold">Select</button>
            </div>

            <div class="bg-gradient-to-br from-purple-100 to-pink-100 p-6 rounded-3xl shadow-xl hover:shadow-2xl transition border-2 border-purple-300 hover:scale-105">
                <h3 class="text-2xl font-bold text-purple-600 mb-2">₹299</h3>
                <p class="text-gray-700 mb-1 font-medium">Validity: 28 days</p>
                <p class="text-gray-700 mb-1 font-medium">Data: 2GB/day</p>
                <p class="text-sm text-gray-600 mb-4">Unlimited calls + 100 SMS/day</p>
                <button onclick="selectPlan(299, '28 days', '2GB/day', 'Unlimited calls + 100 SMS/day')" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-xl hover:from-purple-600 hover:to-pink-600 transition shadow-md font-semibold">Select</button>
            </div>

            <div class="bg-gradient-to-br from-green-100 to-teal-100 p-6 rounded-3xl shadow-xl hover:shadow-2xl transition border-2 border-green-300 hover:scale-105">
                <h3 class="text-2xl font-bold text-green-600 mb-2">₹399</h3>
                <p class="text-gray-700 mb-1 font-medium">Validity: 56 days</p>
                <p class="text-gray-700 mb-1 font-medium">Data: 2GB/day</p>
                <p class="text-sm text-gray-600 mb-4">Unlimited calls + 100 SMS/day</p>
                <button onclick="selectPlan(399, '56 days', '2GB/day', 'Unlimited calls + 100 SMS/day')" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-2 rounded-xl hover:from-green-600 hover:to-teal-600 transition shadow-md font-semibold">Select</button>
            </div>

        </div>
    </main>

    <script src="plan1.js"></script>
</body>
</html>
