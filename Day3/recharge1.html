<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recharge - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 via-indigo-200 to-purple-200 min-h-screen flex flex-col">
    
    <header class="bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Mobile Recharge</h1>
        <nav class="space-x-4">
            <a href="dashboard1.html" class="text-white font-medium hover:text-yellow-200 transition">Dashboard</a>
            <a href="index1.html" class="text-white font-medium hover:text-red-200 transition">Logout</a>
        </nav>
    </header>

    <main class="flex justify-center mt-10 px-4">
        <div class="bg-white/90 backdrop-blur-sm p-6 rounded-3xl shadow-2xl w-full max-w-md border-2 border-indigo-300">
            <h2 class="text-3xl font-semibold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-5">Recharge Mobile</h2>

            <form class="flex flex-col gap-4">
                <input type="text" placeholder="Mobile Number" 
                       class="border-2 border-indigo-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 bg-indigo-50" required>

                <select class="border-2 border-indigo-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 bg-indigo-50" required>
                    <option value="">Select Operator</option>
                    <option value="airtel">Airtel</option>
                    <option value="jio">Jio</option>
                    <option value="vi">Vi</option>
                </select>

                <select class="border-2 border-indigo-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 bg-indigo-50" required>
                    <option value="">Select Plan Type</option>
                    <option value="prepaid">Prepaid</option>
                    <option value="postpaid">Postpaid</option>
                </select>

                <button class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 text-white py-3 rounded-xl font-semibold hover:from-blue-600 hover:via-indigo-600 hover:to-purple-600 shadow-lg">
                    Proceed
                </button>
            </form>
        </div>
    </main>

    <script src="recharge1.js"></script>
</body>
</html>
