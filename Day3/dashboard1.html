<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-yellow-200 via-orange-200 to-pink-200 min-h-screen">
    
    <header class="bg-gradient-to-r from-orange-400 via-pink-400 to-purple-400 shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">User Dashboard</h1>
        <nav class="space-x-4">
            <a href="recharge1.html" class="bg-white text-purple-600 px-4 py-2 rounded-xl hover:bg-purple-100 transition font-semibold shadow-md">Recharge</a>
            <a href="index1.html" class="text-white font-medium hover:text-yellow-200 transition">Logout</a>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto mt-10 px-4">
        <div class="bg-white/90 backdrop-blur-sm p-6 rounded-3xl shadow-2xl border-2 border-orange-300">
            <h2 class="text-3xl font-semibold bg-gradient-to-r from-orange-600 to-pink-600 bg-clip-text text-transparent mb-5">Recent Recharges</h2>
            
            <div class="space-y-3">
                <div class="flex justify-between items-center p-4 bg-gradient-to-r from-green-100 to-teal-100 border-l-4 border-green-500 rounded-xl shadow-md">
                    <div>
                        <p class="font-semibold text-gray-800">9876543210</p>
                        <p class="text-sm text-gray-600">Airtel - Prepaid</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-green-600">₹199</p>
                        <p class="text-xs text-gray-500">Success</p>
                    </div>
                </div>

                <div class="flex justify-between items-center p-4 bg-gradient-to-r from-blue-100 to-purple-100 border-l-4 border-blue-500 rounded-xl shadow-md">
                    <div>
                        <p class="font-semibold text-gray-800">9123456780</p>
                        <p class="text-sm text-gray-600">Jio - Prepaid</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-blue-600">₹299</p>
                        <p class="text-xs text-gray-500">Success</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
