<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl w-full max-w-md border-2 border-purple-300">
        <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 bg-clip-text text-transparent mb-6">Mobile Recharge</h1>

        <form id="loginForm" class="flex flex-col gap-4">
            <input type="email" id="email" placeholder="Email" 
                class="border-2 border-purple-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 bg-purple-50" required>
            <span id="emailError" class="text-red-500 text-sm hidden">Invalid email format</span>

            <input type="password" id="password" placeholder="Password" 
                class="border-2 border-purple-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 bg-purple-50" required>
            <span id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</span>

            <button type="submit" class="bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 text-white py-3 rounded-xl hover:from-purple-600 hover:via-pink-600 hover:to-blue-600 transition font-semibold shadow-lg">
                Login
            </button>
        </form>

        <p class="text-center mt-4 text-gray-700">
            Don't have an account? 
            <a href="signup.html" class="text-purple-600 font-semibold hover:text-pink-600 transition">Signup</a>
        </p>
    </div>

    <script src="login.js"></script>
</body>
</html>
